<!-- faire une page avec un champ select qui permet de chosir un prénom 
mettre en place une requête ajax qui récupère le prénom choisi pour la passer dans les paramètres et afficher la réponse dans notre page 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { font-family: sans-serif;}
        form { width: 50%; margin: 0 auto; }
        select, input {padding: 5px; width: 100%; }
    </style>
    
</head>
<body>
    <form id="form_choix">
        <label>Choisissez un prénom</label>
        <select id="choix" onchange="ajax();">
            <option>Laura</option>
            <option>Daniel</option>
            <option>Julien</option>
            <option>Fabrice</option>
            <option>Elodie</option>
            <option>Stephanie</option>
        </select>
        </br>
        </br>
        <input type="submit" value="Valider">

        
    </form>
    <div id="resultat"></div>

    <script>
        function ajax() {
            var choix = document.getElementById("choix");
            choix = choix.value;

            var file = "ajax.php"; 
            r = new XMLHttpRequest();

            var parametres = "prenom="+choix;

            r.open("POST", file, true);
            r.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //  la méthode setRequestHeader() définit la valeur d'un header XMLHttpRequest
            //  Vous devez appeler cette méthode entre la méthode open() et send()

            r.onreadystatechange = function() {
                if(r.readyState == 4 && r.status == 200) {
                    console.log(r.responseText);
                    var obj = JSON.parse(r.responseText);
                    //  la méthode parse de l'objet JSON permet d'évaluer la réponse et d'en faire un objet
                    document.getElementById("resultat").innerHTML = obj.resultat;
                }
            }
            r.send(parametres); //envoi
            
        }

            
            // alert(choix);
            // alert("ok");
        


    </script>
